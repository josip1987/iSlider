<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iSlider</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
	<div id="slider">
		<header>
			<h3>iSlider</h3>
		</header>
		<div id="slides">
			<div class="slide"><img src="img/slides/device-imac.png" width="900" height="200"></div>
			<div class="slide"><img src="img/slides/device-macbook.png" width="900" height="200"></div>
			<div class="slide"><img src="img/slides/device-iphone.png" width="900" height="200"></div>
			<div class="slide"><img src="img/slides/device-ipad.png" width="900" height="200"></div>
		</div> <!--/ slider-->
		<nav id="menu">
			<ul>
				<li class="sep"></li>
				<li class="product">
					<a href="">
						<img src="img/slides/device-imac-thumb.png" >
					</a>
				</li>

				<li class="product">
					<a href="">
						<img src="img/slides/device-macbook-thumb.png" >
					</a>
				</li>

				<li class="product">
					<a href="">
						<img src="img/slides/device-iphone-thumb.png" >
					</a>
				</li>

				<li class="product">
					<a href="">
						<img src="img/slides/device-ipad-thumb.png" >
					</a>
				</li>
			</ul>
		</nav> <!--/ menu -->
	</div> <!--/ slider-->
</div> <!--/ container-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
